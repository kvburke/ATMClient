<!DOCTYPE html>
<html>
<head>
<title>ATM Terminal</title>
</head>
<body>
<b>ATM Terminal</b>
<form id="atm">
Account Number: <input id="accountnumber" type="text" name="accountnumber"><br>
Message: <input id="message" type="text" name="message"><br>
Credit: <input id="creditscore" type="text" name="creditscore"><br>
Savings: <input id="savingsbalance" type="text" name="savingsbalance"><br>
Current: <input id="currentbalance" type="text" name="currentbalance"><br>
</form>

<button id="submit">Submit</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/terminal.js"></script>
</body>
</html>
